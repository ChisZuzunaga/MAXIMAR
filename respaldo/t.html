<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    .gallery-container {
        display: flex;
        align-items: center;
    }
    .thumbnails {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .thumbnails img {
        width: 80px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.3s, transform 0.3s ease;
    }
    .thumbnails img:hover {
        border-color: #007bff;
    }
    .main-image {
        position: relative;
        margin-left: 20px;
    }
    .main-image img {
        width: 400px;
        height: auto;
        transition: opacity 0.5s ease-in-out, transform 0.3s ease;
        cursor: pointer;
        opacity: 1;
    }
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: rgb(0, 0, 0);
        cursor: pointer;
        border: none;
        font-size: 24px;
        padding: 10px;
        z-index: 10;
    }
    .left-arrow {
        left: -40px;
    }
    .right-arrow {
        right: -40px;
    }
    button.arrow {
        background-color: transparent;
    }
    .arrow:hover {
        color: rgba(76, 76, 76, 0.8);
    }
    /* Animación para el cambio de imagen */
    .thumbnails > img.fade {
        opacity: 0;
    }
        
    </style>
</head>
<body>
        <div class="thumbnails">
          <img src="/images/1.jpg" id="0" alt="Thumbnail 1" onclick="changeImage(0)" />
          <img src="/images/2.jpg" id="1" alt="Thumbnail 2" onclick="changeImage(1)" />
          <img src="/images/3.jpg" id="2" alt="Thumbnail 3" onclick="changeImage(2)" />
        </div>
        <div class="main-image">
            <button class="arrow left-arrow" onclick="navigate(-1)"><</button>
            <img id="large-image" src="/images/1.jpg" alt="Main Image" />
            <button class="arrow right-arrow" onclick="navigate(1)">></button>
        </div>
      <script>
            const images = [
            '/images/1.jpg',
            '/images/2.jpg',
            '/images/3.jpg',
            ];
        let currentIndex = 0;
        const changeInterval = 5000; // 5000 milisegundos (5 segundos)

        // Cambiar la imagen al hacer clic en la miniatura
        function changeImage(index) {
        currentIndex = index;
        updateMainImage();
        highlightThumbnail(index);
        }

        // Cambiar la imagen con las flechas
        function navigate(direction) {
        currentIndex = (currentIndex + direction + images.length) % images.length;
        updateMainImage();
        highlightThumbnail(currentIndex);
        }

        // Actualizar la imagen grande con animación
        function updateMainImage() {
        const imgElement = document.getElementById('large-image');

        // Agregar clase de "fade" para ocultar la imagen actual
        imgElement.classList.add('fade');

        // Esperar que termine la animación antes de cambiar la imagen
        setTimeout(() => {
            imgElement.src = images[currentIndex];
            imgElement.classList.remove('fade');
        }, 500); // Tiempo de duración de la animación de opacidad
        }

        // Resaltar la miniatura seleccionada
        function highlightThumbnail(index) {
        // Desmarcar todas las miniaturas
        const thumbnails = document.querySelectorAll('.thumbnails img');
        thumbnails.forEach((thumbnail) => {
            thumbnail.style.transform = 'scale(1)';
            thumbnail.style.border = '2px solid transparent';
        });

        // Resaltar la imagen seleccionada
        const selectedThumbnail = document.getElementById(index);
        selectedThumbnail.style.transform = 'scale(1.2)';
        selectedThumbnail.style.border = '2px solid #007bff';
        }

        // Cambiar la imagen automáticamente cada 5 segundos
        setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        updateMainImage();
        highlightThumbnail(currentIndex);
        }, changeInterval);


      </script>
</body>
</html>
